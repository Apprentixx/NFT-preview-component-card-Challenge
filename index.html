<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nftStyles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>NFT | Preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="Rectangle">
        <img class="eq" src="images/image-equilibrium.jpg" alt="equilibrium.img">
      </div>
      <div class="box">
        <img class="eye" src="images/icon-view.svg" alt="view.img">
      </div>
      <h1 class="hedit">Equilibrium #3429</h1>
      <p class="pedit"> Our Equilibrium collection promotes balance and calm. </p>
        <img class="timeLeft" src="images/icon-clock.svg" alt="clock.img">
        <p class="hurry">3 days left</p>
        <img class="coin"src="images/icon-ethereum.svg" alt="ethereum.img">
        <p class="ETH">0.041 ETH</p>


      <div class="line">
      </div>
      <div class="GR2">
        <img class= "avatar" src="images/image-avatar.png" alt="avatar.img">
         <p class="para">Creation of</p>
         <p class="Name"> Francis Wilson</p>

      </div>

    </div>

  </body>
</html>
